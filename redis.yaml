---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  labels:
    app: redis
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis
      project: hipstershop
      tier: db
  serviceName: "redis"
  template:
    metadata:
      labels:
        app: redis
        project: hipstershop
        tier: db
    spec:
      containers:
        - name: server
          image: redis:alpine
          ports:
          - containerPort: 6379
          resources:
            requests:
              cpu: 125m
              memory: 256Mi
            limits:
              cpu: 70m
              memory: 200Mi
          volumeMounts:
          - name: redis-data
            mountPath: /data
  volumeClaimTemplates:
  - metadata: 
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "ebs-sc"
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  clusterIP: None # by default ClusterIP type: ClusterIP
  selector:
    app: redis
    project: hipstershop
    tier: db
  ports:
  - protocol: TCP
    port: 6379 #service-port
    targetPort: 6379 #container-port